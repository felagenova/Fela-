<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Menu - Fela!</title>
    <meta name="robots" content="noindex, nofollow"> <!-- Impedisce l'indicizzazione -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prenotazione.css">
</head>
<body class="admin-page">

    <header class="site-header-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/f!_logo_rosso.svg" alt="Logo Fela! Music Bar Genova">
            </a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="admin.html">Admin Prenotazioni</a>
            </nav>
        </div>
    </header>

    <main class="page-container">
        <div class="booking-wrapper">
            <h1>Gestione Menu</h1>

            <!-- Sezione Login Firebase (Visibile solo se accesso diretto) -->
            <div id="firebase-login-section" class="admin-card">
                <h2>Login Sicuro</h2>
                <p style="margin-bottom: 15px;">Accedi per modificare il menu.</p>
                <form id="firebase-login-form" class="admin-login-form">
                    <div class="form-group">
                        <label for="fb_email">Email</label>
                        <input type="email" id="fb_email" required placeholder="admin@fela.com">
                    </div>
                    <div class="form-group">
                        <label for="fb_password">Password</label>
                        <input type="password" id="fb_password" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Accedi al Menu</button>
                </form>
                <div id="firebase-login-message" style="margin-top: 15px;"></div>
            </div>

            <!-- Sezione Gestione Menu (nascosta di default) -->
            <div id="menu-management-section" style="display: none;">

                <!-- Form per Aggiungere/Modificare Prodotti -->
                <div class="admin-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ff0403; padding-bottom: 15px; margin-bottom: 20px;">
                        <h2 id="form-title" style="border: none; margin: 0; padding: 0;">Aggiungi Prodotto</h2>
                        <!-- Pulsante Logout -->
                        <button id="firebase-logout-btn" class="btn btn-secondary" style="font-size: 0.9em; padding: 5px 10px;">Logout</button>
                    </div>

                    <form id="menu-item-form">
                        <input type="hidden" id="item_id" name="item_id">
                        <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                            <div class="form-group">
                                <label for="item_category">Categoria</label>
                                <select id="item_category" name="item_category" required>
                                    <option value="Vini">Vini</option>
                                    <option value="Birre">Birre</option>
                                    <option value="Cocktails">Cocktails</option>
                                    <option value="Food">Food</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="item_sub_category">Sotto-categoria</label>
                                <select id="item_sub_category" name="item_sub_category">
                                    <option value="">- Nessuna / Generale -</option>
                                </select>
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="item_name">Nome Prodotto</label>
                                <input type="text" id="item_name" name="item_name" required>
                            </div>
                            <div class="form-group">
                                <label for="item_price">Prezzo</label>
                                <input type="text" id="item_price" name="item_price" required placeholder="Es: €7 oppure €4/6">
                            </div>
                             <div class="form-group">
                                <label for="item_allergens">Allergeni (numeri separati da spazio)</label>
                                <input type="text" id="item_allergens" name="item_allergens" placeholder="Es: 1 7 4">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="item_description">Descrizione (opzionale)</label>
                                <textarea id="item_description" name="item_description" rows="2"></textarea>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center; margin-top: 20px;">
                            <button type="submit" class="btn btn-submit" id="save-item-btn">Salva Prodotto</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">Annulla</button>
                        </div>
                    </form>
                    <div id="form-message" style="margin-top: 15px; font-weight: bold;"></div>
                </div>

                <!-- Lista dei Prodotti Esistenti -->
                <div class="admin-card">
                    <h2>Prodotti nel Menu</h2>
                    <div class="admin-tabs" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn tab-btn active" data-category="Vini" style="flex: 1;">Vini</button>
                        <button class="btn tab-btn" data-category="Birre" style="flex: 1;">Birre</button>
                        <button class="btn tab-btn" data-category="Cocktails" style="flex: 1;">Cocktails</button>
                        <button class="btn tab-btn" data-category="Food" style="flex: 1;">Food</button>
                    </div>
                    <div id="menu-items-container">
                        <!-- I prodotti verranno caricati qui da JS -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <p><strong>Fela!<br>Music Bar - Social Hub</strong></p>
            <a href="https://maps.app.goo.gl/zhNrFjCBpWnWwXuP9" target="_blank" rel="noopener noreferrer">
                <p>Via di S. Cosimo, 6r, 16128 Genova GE</p>
            </a>
        </div>
        <div class="footer-right">
            <p>
                <strong>Orari:</strong><br>
                Mer-Gio: 18:00 - 01:00<br>
                Ven-Sab: 18:00 - 02:00<br>
                Dom: 12:00 - 21:00<br>
                Lun-Mar: FELAKIUDI
            </p>
        </div>
    </footer>

    <script type="module" src="js/admin-menu.js"></script>

</body>
</html>
