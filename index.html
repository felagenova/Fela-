<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fela!</title>
    <!-- Google Fonts: Red Hat Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 1. Precarica il file CSS completo in background -->
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>

    <!-- 2. Inserisci qui il CSS Critico per il caricamento immediato -->
    <style>
        body { margin: 0; padding: 0; height: 100%; font-family: "Red Hat Display", sans-serif; background-color: #1a1a1a; }
        .landing-container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; text-align: center; padding: 20px; position: relative; z-index: 10;
            box-sizing: border-box;
            background-image: url('images/backlanding.png');
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center center;
            background-repeat: repeat-x;
            animation: scrollBackground 60s linear infinite;
        }
        @keyframes scrollBackground {
            from { background-position-x: 0; }
            to { background-position-x: -1920px; }
        }
        .glass-container {
            background: rgba(244, 190, 190, 0.066);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(12px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            padding: 40px 30px; display: flex; flex-direction: column; align-items: center;
        }
        .logo { max-width: 180px; height: auto; }
        .claim { color: #333; font-size: 12px; font-weight: 500; margin: 10px 0 30px 0; text-transform: uppercase; letter-spacing: 1px; }
        .button-container { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            display: block; padding: 15px 30px; min-width: 220px;
            background-color: #f3f0ce; color: #ff0403;
            text-decoration: none; border-radius: 8px; border: 2px solid #ff0403;
            font-size: 18px; font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover { background-color: #ff0403; color: #f3f0ce; transform: scale(1.05); }
        /* Stili footer essenziali */
        .site-footer { background-color: #ff0403; color: #f3f0ce; text-align: center; padding: 30px 20px; font-size: 15px; line-height: 1.6; }
        .site-footer p { margin: 5px 0; }
        @media (max-width: 600px) {
            .logo { max-width: 150px; margin-bottom: 30px; }
            .button-container { width: 90%; }
            .btn { min-width: auto; }
        }
    </style>
</head>
<body>

    <!-- Contenitore per le animazioni -->
    <div id="animation-container"></div>

    <main id="landing-background" class="landing-container">
        
        <div class="glass-container">
            <!-- Il tuo logo -->
            <img src="images/logoblack.png" alt="Logo del locale" class="logo">

            <!-- Claim -->
            <p class="claim">Music Bar - Social Hub</p>
    
            <!-- Contenitore per i bottoni -->
            <div class="button-container">
                <a href="menu.html" class="btn">Menu</a>
                <a href="eventi.html" class="btn">Eventi</a>
                <!--
                    target="_blank" apre il link in una nuova scheda.
                    rel="noopener noreferrer" Ã¨ per la sicurezza.
                -->
                <a href="https://www.instagram.com/fela.genova/" target="_blank" rel="noopener noreferrer" class="btn">Instagram</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p><strong>Fela!<br>Music Bar - Social Hub<br></strong></p>
        <p>Via di S. Cosimo, 6r, 16128 Genova GE</p>
        <p>
            <strong>Orari:</strong><br>
            Mar-Gio: 18:00 - 01:00<br>
            Ven-Sab: 18:00 - 03:00<br>
            Dom: 18:00 - 01:00<br>
            Lun: FELAKIUDI
        </p>
    </footer>

    <!-- 3. Carica lo script in modo differito per non bloccare il rendering -->
    <script src="js/animations.js" defer></script>
</body>
</html>
